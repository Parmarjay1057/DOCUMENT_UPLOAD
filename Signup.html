{% extends 'base.html' %}

{% block title %}
    Create an Account
{% endblock %}

{% block navbar %}
<!-- Hides the navbar for signup page -->
{% endblock %}

{% block body %}
<div class="container w-25 my-5">
    <h2 class="my-5">Create your account</h2>
    <hr>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="pwd" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <select class="form-select" name="gender" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-danger w-100" value="Signup">
        </div>
    </form>
    <center>
        Already have an account? <a href="{% url 'login' %}" class=" btn-primary">Login</a>
    </center>
</div>
{% endblock %}
